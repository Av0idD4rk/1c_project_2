{% extends "base.html" %}
{% block title %}Редактирование владельца{% endblock %}
{% block content %}
<h2>Редактирование владельца #{{ owner.id }}</h2>
<form action="/owners/{{ owner.id }}/edit" method="post" class="mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Название / Имя владельца</label>
    <input type="text" name="name" id="name" class="form-control" value="{{ owner.name }}" required>
  </div>
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a href="/owners/{{ owner.id }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
