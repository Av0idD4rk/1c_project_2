{% extends "base.html" %}
{% block title %}Информация о владельце{% endblock %}
{% block content %}
<h2>Владелец #{{ owner.id }}</h2>
<div class="mb-3">
  <strong>Название / Имя:</strong> {{ owner.name }}
</div>

<a class="btn btn-warning" href="/owners/{{ owner.id }}/edit">Редактировать</a>
<form action="/owners/{{ owner.id }}/delete" method="post" class="d-inline">
  <button class="btn btn-danger" type="submit">Удалить</button>
</form>
<a class="btn btn-secondary" href="/owners">Назад</a>
{% endblock %}
