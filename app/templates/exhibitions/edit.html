{% extends "base.html" %}
{% block title %}Редактировать выставку{% endblock %}

{% block content %}
<h2>Редактирование выставки #{{ exhibition.id }}</h2>
<form action="/exhibitions/{{ exhibition.id }}/edit" method="post" class="mt-3">
  <div class="mb-3">
    <label for="title" class="form-label">Название</label>
    <input type="text" name="title" id="title" class="form-control" value="{{ exhibition.title }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Описание</label>
    <textarea name="description" id="description" class="form-control" rows="3">{{ exhibition.description }}</textarea>
  </div>
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a href="/exhibitions/{{ exhibition.id }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
