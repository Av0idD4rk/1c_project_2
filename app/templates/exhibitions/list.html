{% extends "base.html" %}
{% block title %}Выставки{% endblock %}

{% block content %}
<h2>Список выставок</h2>
<a class="btn btn-success mb-3" href="/exhibitions/create">Добавить выставку</a>

<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th class="text-end">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for ex in exhibitions %}
    <tr>
      <td>{{ ex.id }}</td>
      <td>{{ ex.title }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-primary" href="/exhibitions/{{ ex.id }}">Открыть</a>
        <a class="btn btn-sm btn-warning" href="/exhibitions/{{ ex.id }}/edit">Редактировать</a>
        <form action="/exhibitions/{{ ex.id }}/delete" method="post" class="d-inline">
          <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
