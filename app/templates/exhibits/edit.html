{% extends "base.html" %}
{% block title %}Редактирование экспоната{% endblock %}

{% block content %}
<h2>Редактирование экспоната #{{ exhibit.id }}</h2>
<form action="/exhibits/{{ exhibit.id }}/edit" method="post" class="mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Название экспоната</label>
    <input type="text" name="name" id="name" class="form-control" value="{{ exhibit.name }}" required>
  </div>
  <div class="mb-3">
    <label for="owner_id" class="form-label">Владелец</label>
    <select name="owner_id" id="owner_id" class="form-select" required>
      {% for owner in owners %}
      <option
        value="{{ owner.id }}"
        {% if exhibit.owner_id == owner.id %}selected{% endif %}
      >
        {{ owner.name }}
      </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a href="/exhibits/{{ exhibit.id }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
