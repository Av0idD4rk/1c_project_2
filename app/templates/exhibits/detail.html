{% extends "base.html" %}
{% block title %}Информация об экспонате{% endblock %}

{% block content %}
<h2>Экспонат #{{ exhibit.id }}</h2>
<p><strong>Название:</strong> {{ exhibit.name }}</p>
<p><strong>Владелец:</strong> {{ exhibit.owner.name if exhibit.owner else "—" }}</p>

<a class="btn btn-warning" href="/exhibits/{{ exhibit.id }}/edit">Редактировать</a>
<form action="/exhibits/{{ exhibit.id }}/delete" method="post" class="d-inline">
  <button class="btn btn-danger" type="submit">Удалить</button>
</form>
<a class="btn btn-secondary" href="/exhibits">Назад</a>
{% endblock %}
