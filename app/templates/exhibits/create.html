{% extends "base.html" %}
{% block title %}Новый экспонат{% endblock %}

{% block content %}
<h2>Добавление экспоната</h2>
<form action="/exhibits/create" method="post" class="mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Название экспоната</label>
    <input type="text" name="name" id="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="owner_id" class="form-label">Владелец</label>
    <select name="owner_id" id="owner_id" class="form-select" required>
      <option value="">Выберите владельца</option>
      {% for owner in owners %}
      <option value="{{ owner.id }}">{{ owner.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a href="/exhibits" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
